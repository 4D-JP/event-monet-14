<!DOCTYPE html><html ng-app="app">    <head>        <meta charset="utf-8">        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">        <title>APP</title>        <link rel="stylesheet" href="/bower_components/bootstrap-css/css/bootstrap.css">        <link href="./styles/style.css" rel="stylesheet">				</head>				<body>												<nav class="navbar navbar-inverse navbar-fixed-top">												<div class="container">																<div class="navbar-header">																				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">																				<span class="sr-only">Toggle navigation</span>																				<span class="icon-bar"></span>																				<span class="icon-bar"></span>																				<span class="icon-bar"></span>																				</button>																				<a class="navbar-brand">MONET研究会#14</a>																				</div>																				<div id="navbar" class="collapse navbar-collapse">																				<ul class="nav navbar-nav">																								<li class="active"><a>TODO</a></li>																				</ul>																</div>												</div>								</nav>																<div class="container">												<div ng-controller="TodoController">																<p>Number of todos :{{todos.length}}</p>																<div																				ng-repeat="todo in todos"																				ng-click="checkItem(todo)"																				ng-class='{"alert alert-warning alert-dismissible":!todo.done, "alert alert-success alert-dismissible":todo.done}'>																				<span ng-click="deleteItem(todo)">																								<button type="button" class="close"><span>&times;</span></button>																				</span>																				<span>{{todo.title}}</span>																</div>																<div>																				<form ng-submit="addItem()">																								<label>Add a new todo</label>																								<input class="form-control" ng-model="newItem" type="text" autofocus>																								<br />																								<input class="btn btn-primary" type="submit" value="Add"/>																				</form>																</div>												</div>								</div>												<script src="/bower_components/jquery/dist/jquery.min.js"></script>								<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>								<script src="/bower_components/angular/angular.js"></script>								<script src="/bower_components/angular-wakanda/angular-wakanda.min.js"></script>								<script src="/scripts/app.js"></script>					</body></html>
